<div>

	<div class="row">
      <div class="col-md-13 col-lg-11 col-xl-6 mx-auto">
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="email" class="form-control form-control-lg" [(ngModel)]='city' placeholder="Enter City...">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="getWeather()">Get Weather</button>
              <!-- <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="forcast()">Forcast</button>  -->
            </div>
          </div>
      </div>
    </div>

	<div *ngIf="showWeather.length != 0" style="margin: 10px;" class="col-md-12 col-lg-10 col-xl-6 mx-auto">
		<table align="center" style="width:100%">
			<thead>
				<tr>
					<th>City</th>
					<th>Temp</th>
					<th>Pressure</th>
					<th>Temp Max</th>
					<th>Temp Min</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let x of showWeather">
					<td>{{x.name}}</td>
					<td >{{x.main.temp}}</td>
					<td >{{x.main.pressure}}</td>
					<td >{{x.main.temp_max}}</td>
					<td >{{x.main.temp_min}}</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div *ngIf="showForcast.length != 0">
		<table align="center">
			<thead>
				<tr>
					<th>City</th>
					<td *ngFor="let item of showForcast[0].list">{{item.dt_txt.split(' ')[1]}}</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let x of showForcast">
					<td>{{x.city.name}}</td>
					<td *ngFor="let y of x.list">{{y.main.temp}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="errorCode">
		{{errorCode}}
	</div>
</div>
